<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.jpg" type="image/x-icon">
  <title>Home</title>

  <style>
                :root {
            -primary-color: #cdb4db;
            -secondary-color: #ffc8dd;
            -tertiary-color: #ffafcc;
            -highlight-color: #bde0fe;
            -accent-color: #a2d2ff;
            -dark-text-color: #291720;
        }

                .navbar {
            background-color: var(--tertiary-color);
        }

        .navbar-brand {
            font-size: 36px;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .navbar-nav .nav-link {
            font-size: 18px;
            font-weight: bold;
            color: var(--dark-text-color);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .navbar-nav .nav-link:hover {
            color: var(--highlight-color);
        }
        .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 50px auto;
      flex-wrap: wrap;
    }

    .card {
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      text-align: center;
      padding: 20px;
      margin: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: opacity 0.5s ease-in-out;
    }

    .card-body {
      padding: 15px;
    }

    .card-title {
      font-size: 24px;
      font-weight: bold;
      color: #5d576b;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 16px;
      color: #6cd4ff;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn-link {
      color: #5d576b;
      font-size: 18px;
      font-weight: bold;
    }

    .btn-link:hover {
      color: #6cd4ff;
    }

    /* Buttons */
    .btn {
      background-color: #6cd4ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #5d576b;
    }

    .footer {
      background-color: #5d576b;
      color: white;
      padding: 20px;
      margin-top: 40px;
      text-align: center;
    }

    .footer a {
      color: #a2d2ff;
      font-weight: bold;
      text-decoration: none;
      margin: 0 15px;
    }

    .footer a:hover {
      color: #ffc8dd;
    }
  </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Unreal Haven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipes.html">Recipes</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <!-- Cart Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="submitrecipes.html">Submit Your Recipe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <div class="card-container">
    <div class="card">
      <img id="image" src="chococake.jpg" alt="Chocolate Cake" class="fade-image">
      <div class="card-body">
        <h5 class="card-title" id="title">Heavenly Delish Chocolate Cake!</h5>
        <p class="card-text" id="description">Rich, moist chocolate cake with a silky glaze, perfect for any occasion.</p>
      </div>

      <div class="btn-container">
        <button class="btn" onclick="changeImage(-1)">❮ Previous</button>
        <button class="btn" onclick="changeImage(1)">Next ❯</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Sources:</p>
    <a href="https://www.foodandwine.com/desserts/most-popular-desserts" target="_blank">Food & Wine</a>
    <a href="https://ph.pinterest.com/pin/910008668518960134/" target="_blank">Pinterest</a>
  </div>

  <script>
    const images = [
      { src: "chococake.jpg", title: "Heavenly Delish Chocolate Cake!", description: "A rich, decadent chocolate cake that will melt in your mouth." },
      { src: "strawberi.jpg", title: "Strawberry Shortcake ?!", description: "Fluffy shortcake with fresh strawberries and whipped cream." },
      { src: "peachpie.jpg", title: "Peach Pie from Jollibee!", description: "Sweet and juicy peaches baked in a buttery pie crust." },
      { src: "lemon.jpg", title: "Lemon Meringue Pie!!", description: "Tangy lemon filling with a cloud-like meringue topping." },
      { src: "apple.jpg", title: "An Apple a Day Keeps the Doctor Away!", description: "Classic apple pie with a buttery, flaky crust." }
    ];

    let currentIndex = 0;

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;

      const currentImage = images[currentIndex];
      document.getElementById("image").src = currentImage.src;
      document.getElementById("title").textContent = currentImage.title;
      document.getElementById("description").textContent = currentImage.description;
    }
  </script>

</body>
</html>
