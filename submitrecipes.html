<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Submit Recipes!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.jpg" type="image/x-icon">

  <style>
    :root {
      --primary-color: #cdb4db;
      --secondary-color: #ffc8dd;
      --tertiary-color: #ffafcc;
      --highlight-color: #bde0fe;
      --accent-color: #a2d2ff;
      --dark-text-color: #291720;
    }

    .navbar {
      background-color: var(--tertiary-color);
    }

    .navbar-brand {
      font-size: 36px;
      font-weight: bold;
      color: var(--accent-color);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .navbar-nav .nav-link {
      font-size: 18px;
      font-weight: bold;
      color: var(--dark-text-color);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .navbar-nav .nav-link:hover {
      color: var(--highlight-color);
    }

    .container {
      margin-top: 40px;
    }

    h3 {
      font-size: 36px;
      font-weight: bold;
      color: var(--dark-text-color);
      text-align: center;
      margin-bottom: 40px;
    }

    .form-label {
      font-weight: bold;
      color: var(--dark-text-color);
    }

    .form-control {
      border-radius: 5px;
      font-size: 16px;
      color: var(--dark-text-color);
    }

    .btn-primary {
      background-color: var(--highlight-color);
      border: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: var(--accent-color);
    }

    input[type="file"] {
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Unreal Haven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipes.html">Recipes</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <!-- Cart Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="submitrecipes.html">Submit Your Recipe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <div class="container">
    <h3>Submit Your Own Recipe!</h3>
    <form>
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Enter your age">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="recipe-image" class="form-label">Upload a Recipe Image</label>
        <input type="file" class="form-control" id="recipe-image">
      </div>

      <div class="mb-3">
        <label for="reason" class="form-label">How was your experience making this?</label>
        <textarea class="form-control" id="reason" rows="4" placeholder="Write your reason here"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
